<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstpara {
            color: red;
            /* color by name*/
        }

        #secondpara {
            color: rgb(0, 444, 333);
            /* color by rgb*/
        }

        #thirdpara {
            color: #ff88ff;
            /* color by hex value*/
            background-color: #fff6
        }
    </style>

</head>

<body>
    <h2>this is my first box</h2>
    <p id="firstpara">this is para graph frome first box</p>

    <h2>this is my second box</h2>
    <p id="secondpara">this is para graph frome secoind box</p>

    <h2>this is my third box</h2>
    <p id="thirdpara">this is para graph from third box</p>

</body>

</html>
