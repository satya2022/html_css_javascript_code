<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDs and glasses in HTML</title>
</head>

<body>
    <h3>IDs and glasses in HTML</h3>
    <div id="main box" class="redBg"></div>
    <span class="red Bg"></span>
    <!-- Emmet -->
    <!-- select and press CTRL+/ to comment -->
    <!-- . for class and # for id -->
    <!-- for examplen if i type = span.length  and press enter then result =<span class="length"></span> that -->
    <!-- for examplen if i type = span#length  and press enter then result = <span id="length"></span> that -->
    <span class="redBg"></span.length>
        <span id="mainspan"></span>
        <!-- if i wright =div.redBg.anotherclass then result = <div class="redBg another"></div> that -->
        <div class="redBg blackBorder anotherClass"></div>
        <!-- emmet taks div tag as  difacult -->
        <!-- if i wright = .background  then result = <div class="background"></div> -->
        <div class="background"></div>

        <!-- creating multipal element  using emmet tag -->
        <!-- span.myclass1.myclass2.myclass3*5 result will be <span class="myclass1 myclass2 myclass3"></span><span class="myclass1 myclass2 myclass3"></span><span class="myclass1 myclass2 myclass3"></span><span class="myclass1 myclass2 myclass3"></span><span class="myclass1 myclass2 myclass3"></span> -->

        <span class="myclass1 myclass2 myclass3"></span><span class="myclass1 myclass2 myclass3"></span><span
            class="myclass1 myclass2 myclass3"></span><span class="myclass1 myclass2 myclass3"></span><span
            class="myclass1 myclass2 myclass3"></span>
</body>

</html>
