<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scope, and conditionals</title>
</head>

<body>

    <script>

        const cups = 45;
        switch (cups) {
            case 4:
                console.log("the value of  cups is 4");
                break;
            case 41:
                console.log("the value of  cups is 41");
                break;
            case 42:
                console.log("the value of  cups is 42");
                break;
            case 43:
                console.log("the value of  cups is 43");
                break;

            default:
                console.log("the value of  cups is none of them 41,42 ,m43,4");

                break;
        }

        //when we not using break
        const cup = 42;
        switch (cup) {
            case 4:
                console.log("the value of  cups is 4");
            // break;
            case 41:
                console.log("the value of  cups is 41");
            // break;
            case 42:
                console.log("the value of  cups is 42");
            // break;
            case 43:
                console.log("the value of  cups is 43");
            // break;

            default:
                console.log("the value of  cups is none of them 41,42 ,m43,4");

            // break;
        }
    </script>
</body>

</html>
