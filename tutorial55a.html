<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>

<body>
    <div class="container">
        in this we know while loop and dowhile loop
    </div>
    <script>
        // while looo in javascript
        let i = 0;
        while (i < 4) {
            console.log(`${i}is less than 4`);
            i++;
        }

        // dowhile looo in javascript
        let j = 34
        do {
            console.log(`34 is lees then 4 and we are inside dowhile loop`);

        } while (j < 4);

    </script>
</body>
