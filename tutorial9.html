<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block elements</title>
</head>
<body>
    <p style="border: 2px solid red ;">this is paragraph</p><p style="border: 2px solid blue ;"> this is also paragraph</p>
    <span style="border: 2px solid red ;">this is paragraph</span><span style="border: 2px solid blue ;">this is also  paragraph</span>
    
    <div style="border: 2px solid black ;">this is paragraph</div><div style="border: 2px solid  brown ;"> this is also paragraph</div>
    <strong style="border: 2px solid red ;">this is paragraph</strong><strong style="border: 2px solid blue ;"> this is also paragraph</strong>
    <a style="border: 2px solid black ;">this is paragraph</a><a style="border: 2px solid  green ;"> this is also paragraph</a>
</body>
</html>
