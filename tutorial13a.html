<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <!-- EXTERNAL CSS -->
    <style>
        /* INTERNAL_CSS */
        p {
            color: purple;
            background-color: brown !important ;
            /* if you want to color will be not change then include this= !important */
        }
        </style>
        <link rel="stylesheet" href="tutorial13.css">
</head>

<body>
    <h3>this is css tutorial</h3>
    <p>this tutorial will teach eveything you need know about HTML/CSS</p>
    <!-- INLINE CSS -->
    <p style="color:red;">this tutorial will teach eveything you need know about HTML/CSS</p>
    <p style="color:red;background-color: yellow;">this tutorial will teach eveything you need know about HTML/CSS</p>
</body>

</html>
