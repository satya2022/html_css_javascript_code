<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid brown;
        }
        /* id selector */
        #firstpara {
            color: green;
        }

        /* class Select */
        .bgblue {
            color: yellow;
            background-color: blue;
        }

        /* grouping selector */
        footer,
        span {
            background-color: pink;
        }
    </style>
</head>

<body>
    <h3> CSS Selectors</h3>
    <p id="firstpara">this is simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redElement bgblue">this is simple paragraph to demonstrate css selectors</p>
    <div>
        <p>this is yet another simple paragraph inside div to demonstrate css selectors</p>
        <span>this is span</span>
    </div>
    <footer>this is footer</footer>
</body>

</html>
